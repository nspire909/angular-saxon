@if (sort$ | async; as sorts) {
  <mat-chip-set
    class="drag-chip-list"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="dropSort($event)"
  >
    @for (sort of sorts; track sort; let i = $index) {
      <mat-chip class="drag-chip" cdkDrag (removed)="remove(i)" (click)="updateDirection(i)">
        {{ titles().get($any(sort.active)) }}:
        @if (sort.direction; as direction) {
          <div class="sorting" [matTooltip]="''">
            {{ direction }}
          </div>
        }
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    }
  </mat-chip-set>
}
