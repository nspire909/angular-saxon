@if (matMultiSortChange | async) {
  <mat-chip-set
    class="drag-chip-list"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="dropSort($event)"
  >
    @for (item of actives; track item; let i = $index) {
      <mat-chip class="drag-chip" cdkDrag (removed)="remove(i)" (click)="updateDirection(i)">
        {{ titles().get(item) }}:
        @if (sort.directions[i]; as direction) {
          <!-- <mat-icon [matTooltip]="''">{{ direction === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon> -->
          <div class="sorting" [matTooltip]="''">
            {{ direction }}
          </div>
        }
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    }
  </mat-chip-set>
}
